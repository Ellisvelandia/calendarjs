<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <i id="prev" class="fa-solid fa-angle-left"></i>
      <p id="current-date"></p>
      <i id="next" class="fa-solid fa-angle-right"></i>
    </header>

    <section class="calendar">
      <ul class="weeks">
        <li class="red">Sun</li>
        <li class="blue">Mon</li>
        <li class="blue">Tue</li>
        <li class="blue">Wed</li>
        <li class="blue">Thu</li>
        <li class="blue">Fri</li>
        <li class="blue">Sat</li>
      </ul>
      <ul class="days">

      </ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
